    <!-- Tambahan tag head lainnya sesuai kebutuhan -->

        <h1>Toko Online Saya</h1>
    </header>

    <div class="produk">

        <p>Deskripsi produk satu...</p>
        <button onclick="tambahKeKeranjang(product)">Tambahkan ke Keranjang</button>

        <!-- Daftar produk dalam keranjang -->

        <a href="https://wa.me/nomor_telepon">Hubungi kami via WhatsApp</a>
